      try {

          timeMax: new Date(new Date().getFullYear(), new Date().getMonth() + 3, 1).toISOString(),
          singleEvents: true,
          orderBy: 'startTime'
        });

        if (!res || !res.result || !Array.isArray(res.result.items)) {
