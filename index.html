<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3-Month Vertical Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    .calendar-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      width: 100%;
      max-width: 320px;
    }

    .calendar {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .calendar h2 {
      text-align: center;
      margin: 10px 0;
    }

    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .day-names div {
      font-weight: bold;
      padding: 5px 0;
    }

    .days div {
      padding: 5px 0;
    }

    .days div.empty {
      visibility: hidden;
    }

    .days div.today {
      background: #007bff;
      color: white;
      border-radius: 50%;
    }
  </style>
</head>
<body>

<h1>3-Month Calendar</h1>
<div class="calendar-container" id="calendarContainer"></div>

<script>
  const container = document.getElementById("calendarContainer");
  const today = new Date();
  const monthNames = ["January", "February", "March", "April", "May", "June",
                      "July", "August", "September", "October", "November", "December"];

  function generateCalendar(monthOffset) {
    const date = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
    const month = date.getMonth();
    const year = date.getFullYear();
    const firstDay = new Date(year, month, 1).getDay();
    const lastDate = new Date(year, month + 1, 0).getDate();

    const calendarDiv = document.createElement("div");
    calendarDiv.className = "calendar";

    calendarDiv.innerHTML = `<h2>${monthNames[month]} ${year}</h2>
      <div class="day-names">
        <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
      </div>`;

    const daysDiv = document.createElement("div");
    daysDiv.className = "days";

    for (let i = 0; i < firstDay; i++) {
      daysDiv.innerHTML += `<div class="empty">-</div>`;
    }

    for (let d = 1; d <= lastDate; d++) {
      const isToday = d === today.getDate() &&
                      month === today.getMonth() &&
                      year === today.getFullYear();
      const className = isToday ? "today" : "";
      daysDiv.innerHTML += `<div class="${className}">${d}</div>`;
    }

    calendarDiv.appendChild(daysDiv);
    container.appendChild(calendarDiv);
  }

  for (let i = 0; i < 3; i++) {
    generateCalendar(i);
  }
</script>

</body>
</html>
