<!DOCTYPE html>
<html>
<head>
  <title>Your Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
  body {
    margin: 0;
    font-family: sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

    .topbar {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    #emailForm {
      display: none;
      margin-top: 5px;
    }
    .calendar-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }
    .calendar {
      background: white;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .calendar h2 {
      text-align: center;
      margin: 0;
    }
    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .day-names div {
      font-weight: bold;
      padding: 5px;
    }
    .days div {
      border: 1px solid #ccc;
      min-height: 50px;
      padding: 2px;
      font-size: 0.75rem;
    }
    .days div.empty {
      background: #f5f5f5;
      border: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button onclick="toggleForm()">ðŸ“¤ Send PDF</button>
    <div id="emailForm">
      <input type="email" id="toEmail" placeholder="Recipient email" />
      <button onclick="sendEmail()">Send</button>
    </div>
  </div>

  <div class="calendar-container" id="calendarContainer"></div>

  <script>
    const token = localStorage.getItem("gmail_token");
    if (!token) location.href = "index.html";

    const monthNames = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];

    function toggleForm() {
      document.getElementById("emailForm").style.display = "block";
    }

    function renderCalendar(monthOffset) {
      const today = new Date();
      const date = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
      const year = date.getFullYear();
      const month = date.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      const calendar = document.createElement("div");
      calendar.className = "calendar";
      calendar.innerHTML = `<h2>${monthNames[month]} ${year}</h2>
        <div class="day-names">
          <div>Sun</div><div>Mon</div><div>Tue</div>
          <div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>`;

      const days = document.createElement("div");
      days.className = "days";

      for (let i = 0; i < firstDay; i++) days.innerHTML += `<div class="empty"></div>`;
      for (let d = 1; d <= lastDate; d++) {
        days.innerHTML += `<div>${d}</div>`;
      }

      calendar.appendChild(days);
      document.getElementById("calendarContainer").appendChild(calendar);
    }

    for (let i = 0; i < 3; i++) renderCalendar(i);

    async function sendEmail() {
      const email = document.getElementById("toEmail").value;
      if (!email) return alert("Enter recipient email");

      const container = document.getElementById("calendarContainer");
      const canvas = await html2canvas(container, { scale: 2 });
      const imgData = canvas.toDataURL("image/png");

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF("p", "mm", "a4");
      const pdfW = 210;
      const props = pdf.getImageProperties(imgData);
      const pdfH = (props.height * pdfW) / props.width;

      pdf.addImage(imgData, "PNG", 0, 0, pdfW, pdfH);
      const pdfBlob = pdf.output("blob");

      const reader = new FileReader();
      reader.onloadend = () => {
        const base64 = reader.result.split(",")[1];

        gapi.load("client", async () => {
          await gapi.client.init({
            discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"]
          });
          gapi.client.setToken({ access_token: token });

          const raw = btoa(
            `To: ${email}\r\nSubject: Your 3-Month Calendar\r\nMIME-Version: 1.0\r\n` +
            `Content-Type: multipart/mixed; boundary="boundary"\r\n\r\n` +
            `--boundary\r\nContent-Type: text/plain; charset=UTF-8\r\n\r\n` +
            `Attached is your calendar.\r\n\r\n` +
            `--boundary\r\nContent-Type: application/pdf\r\nContent-Disposition: attachment; filename="calendar.pdf"\r\n` +
            `Content-Transfer-Encoding: base64\r\n\r\n${base64}\r\n--boundary--`
          ).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');

          gapi.client.gmail.users.messages.send({
            userId: "me",
            resource: { raw }
          }).then(() => alert("Email sent!")).catch(err => {
            console.error(err);
            alert("Failed to send");
          });
        });
      };
      reader.readAsDataURL(pdfBlob);
    }
  </script>
</body>
</html>
