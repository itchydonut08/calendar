<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Calendar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://apis.google.com/js/api.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .calendar-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 10px;
      width: 100%;
      max-width: 1000px;
    }

    .calendar {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
    }

    .calendar h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 1.5rem;
    }

    .day-names, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .day-names div {
      font-weight: bold;
      padding: 10px 0;
      font-size: 1rem;
    }

    .days div {
      border: 1px solid #ccc;
      min-height: 80px;
      padding: 5px;
      font-size: 0.9rem;
      position: relative;
      overflow: hidden;
    }

    .days div.empty {
      background: #f8f8f8;
      border: none;
    }

    .days div.today {
      border: 2px solid #007bff;
    }

    .event-tag {
      display: block;
      font-size: 0.75rem;
      margin: 2px 0;
      padding: 2px 4px;
      border-radius: 4px;
      color: white;
      text-align: left;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <div class="calendar-container" id="calendarContainer"></div>

  <script>
    // Redirect to login if no token
    const token = localStorage.getItem('google_token');
    if (!token) {
      window.location.href = 'index.html';
    }

    const monthNames = ["January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"];
    const calendarContainer = document.getElementById('calendarContainer');
    const eventsByDate = {};

    // Generate random pastel color
    function randomColor() {
      const hue = Math.floor(Math.random() * 360);
      return `hsl(${hue}, 70%, 65%)`;
    }

    gapi.load('client', async () => {
      await gapi.client.init({
        discoveryDocs: ["https://www.googleapis.com/discovery/v1/apis/calendar/v3/rest"]
      });

      gapi.client.setToken({ access_token: token });

      try {
        const res = await gapi.client.calendar.events.list({
          calendarId: 'primary',
          timeMin: new Date().toISOString(),
          maxResults: 100,
          singleEvents: true,
          orderBy: 'startTime'
        });

        const now = new Date();
        const threeMonthsOut = new Date(now.getFullYear(), now.getMonth() + 3, 0);

        for (const event of res.result.items) {
          const start = new Date(event.start.date || event.start.dateTime);
          const end = new Date(event.end.date || event.end.dateTime);
          const durationMs = end - start;
          const oneDay = 24 * 60 * 60 * 1000;
          const color = randomColor();

          // Only include events lasting at least 1 day
          if (durationMs >= oneDay && (start <= threeMonthsOut && end >= now)) {
            const cur = new Date(start);
            cur.setHours(0, 0, 0, 0);
            const endDay = new Date(end);
            endDay.setHours(0, 0, 0, 0);

            while (cur <= endDay) {
              const key = cur.toDateString();
              if (!eventsByDate[key]) eventsByDate[key] = [];
              eventsByDate[key].push({ title: event.summary, color });
              cur.setDate(cur.getDate() + 1);
            }
          }
        }

        for (let i = 0; i < 3; i++) {
          renderCalendar(i);
        }

      } catch (err) {
        console.error("Calendar API error:", err);
        alert("Error loading events. You may need to log in again.");
        localStorage.removeItem('google_token');
        window.location.href = 'index.html';
      }
    });

    function renderCalendar(monthOffset) {
      const today = new Date();
      const currentMonth = new Date(today.getFullYear(), today.getMonth() + monthOffset, 1);
      const year = currentMonth.getFullYear();
      const month = currentMonth.getMonth();
      const firstDay = new Date(year, month, 1).getDay();
      const lastDay = new Date(year, month + 1, 0).getDate();

      const cal = document.createElement('div');
      cal.className = 'calendar';
      cal.innerHTML = `<h2>${monthNames[month]} ${year}</h2>
        <div class="day-names">
          <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
        </div>`;

      const days = document.createElement('div');
      days.className = 'days';

      for (let i = 0; i < firstDay; i++) {
        days.innerHTML += '<div class="empty"></div>';
      }

      for (let d = 1; d <= lastDay; d++) {
        const dateObj = new Date(year, month, d);
        const dateStr = dateObj.toDateString();
        const isToday = dateObj.toDateString() === new Date().toDateString();
        const div = document.createElement('div');

        if (isToday) div.classList.add('today');

        div.innerHTML = `<strong>${d}</strong>`;
        if (eventsByDate[dateStr]) {
          eventsByDate[dateStr].forEach(event => {
            const tag = document.createElement('span');
            tag.className = 'event-tag';
            tag.textContent = event.title;
            tag.style.background = event.color;
            div.appendChild(tag);
          });
        }

        days.appendChild(div);
      }

      cal.appendChild(days);
      calendarContainer.appendChild(cal);
    }
  </script>
</body>
</html>
